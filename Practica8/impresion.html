<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desplegar</title>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body class="container mt-5">
    <h1 class="display-4">Usuarios desplegados</h1>
    <p class="lead">Lista de usuarios registrados en el sistema</p>

    <table class="table table-bordered" id="userTable">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Texto</th>
                <th>Email</th>
                <th>Número</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Realizar una petición Fetch para obtener los datos desde el servidor
        fetch('obtener_usuarios.php')
            .then(response => response.json())
            .then(data => {
                // Manipular los datos recibidos y actualizar la tabla HTML
                const userTable = document.getElementById('userTable');
                data.forEach(user => {
                    const row = userTable.insertRow(-1);
                    row.insertCell(0).innerText = user.id;
                    row.insertCell(1).innerText = user.texto;
                    row.insertCell(2).innerText = user.email;
                    row.insertCell(3).innerText = user.numero;
                    row.insertCell(4).innerText = user.link;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
