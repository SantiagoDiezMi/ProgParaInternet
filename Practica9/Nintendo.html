<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PÃ¡gina con Carrusel y Modal de Bootstrap</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
      body {
          background-color: black; 
           
      }
  </style>

    <style>
      
      .btn-warning {
          background-color: #e6b219; 
          color: #f8eaea; 
        }
  </style>

  </head>
<body>

<div class="container">
    <a href="https://www.nintendo.com/es-mx/" target="_blank">
        <img src="nintendo.jpg" alt="Logo de Nintendo" style="width: 17%; height: auto;">
      </a>

    <!-- Carrusel de Bootstrap -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- imagenes que deslizan -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="mariokart.jpg" alt="Mario Kart" style="width: 100%;">
            </div>

            <div class="carousel-item">
                <img src="mario.jpg" alt="Mario" style="width: 100%;">
            </div>

            <div class="carousel-item">
                <img src="luigi.jpg" alt="Luigi" style="width: 100%;">
            </div>

            <div class="carousel-item">
              <img src="bowser.jpg" alt="Bowser" style="width: 100%;">
          </div>
        </div>

       <!--botones de izquierda y derecha-->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <br>

    <!--botones modal-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Mostrar Mario Kart
    </button>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal2">
        Mostrar Mario
    </button>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal3">
      Mostrar Luigi
  </button>
  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal4">
    Mostrar Bowser
  </button>

    <!-- Modal 1 -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Mario Kart</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Mario Kart es uno de los juegos mas vendidos por Nintendo.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Mario</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Mario es el personaje mas famoso de Nintendo.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 3 -->
    <div class="modal fade" id="myModal3" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Luigi</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <p>Luigi es el hermano de Mario, es un poco miedoso.</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
    </div>

     <!-- Modal 4 -->
      <div class="modal fade" id="myModal4" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Bowser</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Bowser es el enemigo de Mario, siempre esta intentando robarse a la princesa Peach.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
      </div>
    



</div>

<!-- Referencias bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
